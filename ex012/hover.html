    <title>Exemplo Hover</title>
    <style>
       body {
        font-family: Arial, Helvetica, sans-serif
       }
       a {
        color: red;
        text-decoration: none;
        font-weight: bold;
       }
       a:visited {
        color: aqua;
       }
       a:hover{
        color: black;
        text-decoration: underline;
       }
       .especial::before  {
          content: "→" 
       }
       .especial::after {
          content: "←";  
       }
       .especial {
        background-color: sandybrown;
       }
    </style>
       
</head>
